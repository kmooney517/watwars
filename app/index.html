<!DOCTYPE html>
<html>
<head>
  <title>Wat Wars</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Candal" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="container">
		
		<div class="mainScreen">
			<div class="upperPart">
				<div class="title">Wat Wars</div>
				<div class="bios">

					<div class="GG">
						<p>The Republic</p>
						<div class="republic border watMan"><img src="images/watman.jpg" height="128" width="95"></div>
						<div class="republic border tRex"><img src="images/trex.png" height="128" width="95"></div>
						<div class="republic border bobRoss"><img src="images/bobRoss.png" height="128" width="95"></div>
						<div class="republic border vader"><img src="images/vader.jpg" height="128" width="95"></div>
					</div>
					<div class="BG">
						<p>The Empire</p>
						<div class="empire border captainPlanet"><img src="images/Captain_Planet.jpg" height="128" width="95"></div>
						<div class="empire border nemo"><img src="images/Nemo.png" height="128" width="95"></div>
						<div class="empire border johnny"><img src="images/johnny-bravo.jpg" height="128" width="95"></div>
						<div class="empire border barneyStinson"><img src="images/Barney_Stinson.jpg" height="128" width="95"></div>
					</div>
				</div>

			</div>
			<div class="lowerPart">Choose your Fighter!</div>
			<button class="fight">Fight</button>
		</div>




		<div class="battleScreen">
			
			<div class="header">
				<div class="playerOneHealth">
					<p class="republicName"></p>
					<div class="healthBar">
					</div>
				</div>

				<div class="centerLogo">
				</div>

				<div class="playerTwoHealth">
					<p class="empireName"></p>
					<div class="healthBar">
					</div>
				</div>
			</div>



			<div class="leftSide">
				<div class="playerOne">
				</div>
				<div class="attackOptions">
					<button class = "goodAtck1"></button>
					<button class = "goodAtck2"></button>
					<button class = "goodAtck3"></button>
					<button class = "goodAtck4"></button>
				</div>
			</div>

			<div class="arenaImage">
			</div>

			<div class="rightSide">
				<div class="playerTwo">
				</div>
				<div class="attackOptions">
					<button class = "badAtck1"></button>
					<button class = "badAtck2"></button>
					<button class = "badAtck3"></button>
					<button class = "badAtck4"></button>
				</div>
			</div>

		</div>

	</div>



  
  <script src="js/main.js"></script>
</body>
</html>
